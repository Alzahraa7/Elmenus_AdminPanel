<div class="container mt-5 ">
    <div class="row">

        <!-- <div class="text-danger">
            <div>
                {{ addResForm.value | json}}
            </div>
        </div>

        <div class="text-danger">
            <div>
                {{ ResName?.errors | json}}
            </div>
        </div> -->

        <div class="offset-2 col-8 offset-2 CardForm">
            <h3>Add New Restaurant</h3>

            <form class="m-3" [formGroup]="addResForm">

                <div class="d-flex">
                    <img class="imgEdit" [src]="imgageSelectedSrc" width="210px" height="200px" (click)="imageUpload.click()">
                    <img class="imgEdit"  [src]="logoSelectedSrc" width="210px" height="200px" (click)="logoUpload.click()">     
                <!-- <img src="" alt=""> -->
                </div>

                <div class="mb-3">
                    <label for="resImage" class="form-label">Upload Res Image</label>
                    <input type="file" #imageUpload formControlName="ImageURL" class="form-control" name="resImage" id="resImage"
                        [class.is-invalid]="ImageURL?.invalid && ImageURL?.touched" [class.is-valid]="ImageURL?.valid" (change)="showSrc($event)">
                </div>

                <div class="mb-3">
                    <label for="resLogo" class="form-label">Upload Rest Logo</label>
                    <input type="file" #logoUpload formControlName="ImageLogo" class="form-control" name="resLogo" id="resLogo"
                        [class.is-invalid]="ImageLogo?.invalid && ImageLogo?.touched"
                        [class.is-valid]="ImageLogo?.valid" (change)="showLogoSrc($event)">
                </div>

                <div class="mb-3">
                    <label for="resName" class="form-label">Restaurant Name</label>
                    <input type="text" formControlName="ResName" class="form-control" name="resName" id="resName"
                        [class.is-invalid]="ResName?.invalid && ResName?.touched" [class.is-valid]="ResName?.valid">
                    <div class="text-danger" [hidden]="ResName?.valid || ResName?.untouched">
                        <small *ngIf="ResName?.errors?.['required']">Restaurant Name is Required</small>
                        <small *ngIf="ResName?.errors?.['minlength']">Restaurant Name must be more than three
                            letters</small>
                    </div>
                </div>


               

                <div class="mb-3">
                    <label for="ownerName" class="form-label">Owner Name</label>
                    <input type="text" formControlName="OwnerName" class="form-control" name="ownerName" id="ownerName"
                        [class.is-invalid]="OwnerName?.invalid && OwnerName?.touched"
                        [class.is-valid]="OwnerName?.valid">
                </div>

                <div class="mb-3">
                    <label for="rate" class="form-label">Restaurant Rate</label>
                    <input type="text" formControlName="Rate" class="form-control" name="rate" id="rate"
                        [class.is-invalid]="Rate?.invalid && Rate?.touched" [class.is-valid]="Rate?.valid">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Restaurant Phone</label>
                    <input type="text" formControlName="Phone" class="form-control" name="phone" id="phone"
                        [class.is-invalid]="Phone?.invalid && Phone?.touched" [class.is-valid]="Phone?.valid">
                </div>

                <div formArrayName="Mood" *ngFor="let mood of Mood.controls; let i = index">
                    <label for="{{'mood' + i+1}}" class="form-label">Res Mood</label>
                    <div class="d-flex">
                        <input #moodInput type="text" [formControlName]="i" class="form-control" name="mood" id="{{'mood' + i+1}}">
                        <button class="btn btn-danger" [ngStyle]="{'display': i == 0 ? 'none': 'flex'}" (click)="deleteMood(i)">-</button>
                    </div>
                </div>
                <button class="btn btn-success" (click)="addMood()">+</button>


                    <div formArrayName="Type" *ngFor="let type of Type.controls; let i = index">
                        <label for="{{'type' + i+1}}" class="form-label">Res Type</label>
                        <div class="d-flex">
                            <input #typeInput type="text" [formControlName]="i" class="form-control" name="type" id="{{'type' + i+1}}">
                            <button class="btn btn-danger" [ngStyle]="{'display': i == 0 ? 'none': 'flex'}" (click)="deleteType(i)">-</button>
    
                        </div>
                       
                    </div>
                    <button class="btn btn-success" (click)="addType()">+</button>


<br>

                <button [disabled]="addResForm.invalid" class="btn my-2"
                    style="margin-left: 40%; background-color: #e32207; color: white;" (click)="addRestaurant()">Add
                    Restaurant</button>

            </form>
        </div>
    </div>

</div>
