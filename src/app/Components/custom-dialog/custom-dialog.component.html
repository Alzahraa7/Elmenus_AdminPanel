<div>
  <mat-dialog-content>
    <h2 [innerText]="data.mess">  </h2>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button class="btn btn-danger m-3" [mat-dialog-close]="true" (click)="DoAction()">Ok </button>
    <button class="btn btn-secondary" mat-dialog-close (click)="Dont()"> Cancel </button>
  </mat-dialog-actions>

</div>
