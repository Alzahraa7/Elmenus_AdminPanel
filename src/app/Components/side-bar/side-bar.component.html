
  <button mat-icon-button (click)="sidenav.toggle()" class="position-fixed">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>

  <mat-sidenav #sidenav ="matSidenav" class="mat-elevation-z8" mode="over" closed>

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button text-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            <mat-icon> fastfood</mat-icon>
            <span>Restaurants</span>
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
           <a routerLink="/Restaurants"><h3>Restaurants List</h3></a>
           <a routerLink="/addRestaurant"><h3>Add Restaurants</h3></a>
           <a routerLink="/confirmRest"><h3>Confirm Restaurants</h3></a>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <mat-icon>person</mat-icon>
            <span>Admins</span>
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <a routerLink="/listAdmin"><h3>Admins List</h3></a>
            <a routerLink="/addAdmin"><h3>Add Admin</h3></a>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            <mat-icon>work</mat-icon>
            <span>Careers</span>
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <a routerLink="/Careers"><h3>Careers List</h3></a>
            <a routerLink="/addCareer"><h3>Add Career</h3></a>
          </div>
        </div>
      </div>
    </div>



  </mat-sidenav>
