<div class="container">
  <div class="tableDiv" class="px-2 py-4">
    <table class="table table-hover tableDiv" style="background-color: #fff;">
      <thead class="theadstyle">
        <tr>
          <td>Admin Name </td>
          <td>Admin Email</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody class="bodyDiv">
        <tr *ngFor="let admin of admins">
          
            <td>{{admin.adminName}}</td>
            <td>{{admin.adminEmail}}</td>
            <td>
               <button class="btn btnDelete" (click)="deleteAdminBtn(admin.adminPushID!,admin.adminName)"><fa-icon [icon]="faDelete"></fa-icon> </button>
               <button class="btn btnEdit" (click)="editAdminBtn(admin.adminPushID!,admin.adminName)"><fa-icon [icon]="faEdit"></fa-icon> </button>
            </td>
         
        </tr>
      </tbody>
    </table>
    <h3 *ngIf="admins.length == 0"> No Admins Found !</h3>
  </div>
</div>
