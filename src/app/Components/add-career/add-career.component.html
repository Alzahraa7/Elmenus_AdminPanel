<div class="container">
    <form [formGroup]="RegisterForm" class="m-3" >
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" formControlName="Name" class="form-control" id="Name" name="name" [class.is-invalid]="Name?.touched && Name?.invalid" [class.is-valid]="Name?.valid">
        <div class="alert alert-danger" [hidden]="Name?.valid || Name?.untouched">
          <small *ngIf="Name?.errors?.['required']">
             Name is required !
          </small>
          
        </div>
      </div>
    </form>
</div>
