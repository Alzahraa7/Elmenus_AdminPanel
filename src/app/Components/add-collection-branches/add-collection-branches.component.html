<div class="container mt-5 CardForm" >
  <h3 >Add New Branch</h3>
  <form class="m-3" [formGroup]="addBranchForm" >
    <!----------------------------------------LocName------------------------------------------->
    <div class="mb-3">
        <label for="locName" class="form-label">Location Name</label>
        <input type="text" formControlName="LocName" class="form-control" id="locName" name="LocName" [class.is-invalid]="LocName?.touched && LocName?.invalid" [class.is-valid]="LocName?.valid">
        <div class="alert alert-danger" [hidden]="LocName?.valid || LocName?.untouched">
          <small *ngIf="LocName?.errors?.['required']">
            Location Name is required !
          </small>
          <small *ngIf="LocName?.errors?.['minlength']">
            Location Name must be at least 4 Charcters !
          </small>
        </div>
      </div>
      <!----------------------------------------Address------------------------------------------>
      <div class="mb-3">
        <label for="Address" class="form-label">Address</label>
        <input type="text" formControlName="Address" class="form-control" id="Address" name="Address" [class.is-invalid]="Address?.touched && Address?.invalid" [class.is-valid]="Address?.valid">
        <div class="alert alert-danger" [hidden]="Address?.valid || Address?.untouched">
          <small *ngIf="Address?.errors?.['required']">
            Address is required !
          </small>
          <small *ngIf="Address?.errors?.['minlength']">
            Address must be at least 10 Charcters !
          </small>
        </div>
      </div>
      <!-------------------------------------------Hours working---------------------------------->
      <div class="mb-3">
        <label for="Workinghours" class="form-label">Working Hours</label>
        <input type="text" formControlName="Workinghours" class="form-control" id="Workinghours" name="Workinghours" [class.is-invalid]="Workinghours?.touched && Workinghours?.invalid" [class.is-valid]="Workinghours?.valid">
        <div class="alert alert-danger" [hidden]="Workinghours?.valid || Workinghours?.untouched">
          <small *ngIf="Workinghours?.errors?.['required']">
            Workinghours is required !
          </small>
          <small *ngIf="Workinghours?.errors?.['pattern']">
            Workinghours must be match with pattern <strong>" 00:00 AM|PM - 00:00 AM|PM "</strong>
          </small>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-success" [disabled]="addBranchForm.invalid" type="submit" (click)="SubmitBranch()">Add</button>
      </div>
  </form>
</div>
